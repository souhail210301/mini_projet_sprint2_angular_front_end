
 <div class="container">
  
    <div>
        <h2>Modifier un Acteur :</h2>
    </div>
    <form>
        <div  class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Acteur</label>
            <input readonly type="text" [(ngModel)]="currentActeur.idActeur" name="idActeur" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Acteur</label>
            <input type="text" [(ngModel)]="currentActeur.nomActeur" name="nomActeur" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Acteur</label>
            <input type="number" [(ngModel)]="currentActeur.salaireActeur" name="prixActeur" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date Naissance</label>
            <input type="date" [ngModel]="currentActeur.dateNaissance | date: 'yyyy-MM-dd'" 
            (ngModelChange)=" currentActeur.dateNaissance= $event" name="dateNaissance"  class="form-control">
        </div>

         <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Film</label>
            <select class="form-control form-control-lg" id="idFilm" name="idFilm" [(ngModel)]="updatedFilmId">
                <option *ngFor="let film of films" [value]="film.idFilm">
                    {{film.nomFilm}}
                </option>  
            </select>
        </div> 

        <div class="mt-2">
            <button type="submit" (click)="updateActeur()" class="btn btn-success">Modifer</button>
        </div>
    </form>
</div>
