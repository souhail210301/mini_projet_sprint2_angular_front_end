<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gestion des Acteurs</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gestion Acteurs</a>
    <!-- Links -->
    <ul class="navbar-nav">
      
      <li class="nav-item">
        <a class="nav-link" routerLink="acteurs">Home</a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Acteurs
        </a>
        <div class="dropdown-menu">
          <a *ngIf="authService.isAdmin()" class="dropdown-item"
          routerLink = "add-acteur">Ajouter</a>
          <a class="dropdown-item" href="#">Lister</a>
          <a class="dropdown-item" routerLink="/rechercheParFilm" >Recherche Par Film</a>
          <a class="dropdown-item" routerLink="/rechercheParNom" >Recherche Par Nom</a>
          <a class="dropdown-item" routerLink="/listeFilms" >Films</a>


        </div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"  id="navbardrop" data-toggle="dropdown">
          {{authService.loggedUser}}
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" *ngIf="!authService.isloggedIn" routerLink="login">login</a>
          <a class="dropdown-item" *ngIf="!authService.isloggedIn" (click)="onLogout()">logout</a>
          <a class="dropdown-item" href="#">Profile</a>
        </div>
      </li>
    </ul>
  </nav>
</body>

</html>
